<h2 ng-if="found.items.length > 0">{{found.items.length}} menu items found</h2>
<table class="table table-striped table-hover" title = "Items found" ng-if="found.items.length > 0">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Menu Item Name
            </th>
            <th>
                Short Name
            </th>
            <th>
                Description
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in found.items">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{ item.name }}
            </td>
            <td>
                {{ item.short_name }}
            </td>
            <td>
                {{ item.description }}
            </td>
            <td>
                <button class = "btn btn-default" ng-click="found.onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="error" ng-if="found.nothingFound()">Nothing found</div>
